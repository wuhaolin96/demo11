<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.4.1.js"></script>
    <style>
        .cover{
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: skyblue;
            opacity: 5;
        }
    </style>
</head>
<body>
<h2>jquery_ajax补充</h2>
<input class="json" type="button" value="获取json">
<input class="xml" type="button" value="获取xml">
<div class="cover" ></div>
</body>
</html>
<script>
    $(function () {
        $.ajax({
            url:"http://47.107.100.125:8080/api/home/getAgreement",
            success:function (data) {
                console.log(data);
            },
            error:function (XMLHttpRequest,textStatus,errorThrown) {
                console.log("失败了");
                console.log(XMLHttpRequest);
                console.log(textStatus);
                console.log(errorThrown);
            },
            complete:function () {
                console.log("请求完成了");
            }
        })
    });
</script>
