<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JqueryUi 手风琴</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
        }
        li{
            width: 240px;
            height: 400px;
            float: left;
        }
    </style>


</head>
<body>
<div id="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

</div>
<script src="../jquery-3.4.1.js"></script>
<script>
$(function () {
    var colors=["red",'green','yellow','pink','purple']
    $("#box li").each(function (i,e) {
        $(e).css("backgroundColor",colors[i]);
    });
    //鼠标经过事件
    $("#box li").on("mouseenter",function () {
        $(this).animate({width:800}).siblings().stop().animate({width:100 })
    });
    $("#box li").on("mouseleave",function () {
        $("#box li").stop().animate({width:240})
    });
})

</script>
</body>
</html>
